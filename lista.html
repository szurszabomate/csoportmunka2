<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Listák</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <h1>Listák</h1>
    <h2>Használat</h2>
<div>
    <h3>Példák</h3>
    <select>
        <label>Példák</label>
        <optgroup>
            <option>Alapparancsok listákkal</option>
            <option>Példa 2</option>
            <option>Példa 3</option>
        </optgroup>
    </select>
</div>
    <p>Listát úgy lehet létrehozni, hogy megadunk neki egy nevet, majd egyenlőségjel után kapcsos zárójelek közé rakjuk az elemeket ([]), amiket vesszővel választunk el egymástól.</p>
    <p>A listák elemeinek számozása érdekesen történik, hiszen az első tagja a listának a nulladik eleme.</p>
</body>
</html>
